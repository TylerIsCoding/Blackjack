<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Blackjack</title>
    </head>
    <body>
        <div id="modal--area">
            <div class="modal" id="modal--name--input">
                <span class="close" id="btn--modal--close">&times;</span>
                <label for="model--name--input" id="label--name--input"
                    >Enter your name:
                </label>
                <input type="text" id="input--name--box" />
                <button class="btn--action" id="btn--modal--submit">
                    Submit
                </button>
            </div>
        </div>
        <div id="play--area">
            <!-- Holds the Deal button -->

            <div class="deal--holder" id="deal--holder">
                <button class="btn--action" id="btn--deal">Deal</button>
            </div>

            <!-- Holds the Dealer's cards -->
            <div class="card--area" id="dealer--area"></div>

            <!-- Holds the Dealer's score  -->
            <div class="score--area" id="score--area--dealer"></div>

            <!-- Holds the win or lose message  -->
            <div class="text--display" id="win--message--area">
                <div class="bankroll hidden" id="win--message"></div>
            </div>

            <!-- Holds the Player's score -->
            <div class="score--area" id="score--area--player"></div>

            <!-- Holds the action buttons for Hit, Stay, Play Again, etc. -->
            <div class="text--display" id="btn--area--player">
                <!-- Shows the current Pot -->
                <div class="bankroll" id="pot"></div>

                <!-- Holds the buttons -->
                <div id="btn--holder">
                    <button class="btn--action hidden" id="btn--replay">
                        Play Again?
                    </button>
                    <button class="btn--action hidden" id="btn--hit">
                        Hit
                    </button>
                    <button class="btn--action hidden" id="btn--stay">
                        Stay
                    </button>
                </div>
                <!-- Contains the Player's current Bankroll -->
                <div class="bankroll" id="bankroll"></div>
            </div>

            <!-- Holds the Player's cards -->
            <div class="card--area" id="player--area"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
