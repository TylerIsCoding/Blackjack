<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Blackjack</title>
    </head>
    <body>
        <div id="play--area">
            <div class="name" id="dealer">Dealer</div>
            <div class="cards--dealer">
                <div class="dealer--card">
                    <img src="" alt="Card" id="dealCard_1" />
                </div>
                <div class="dealer--card">
                    <img src="" alt="Card" id="dealCard_2" />
                </div>
            </div>
            <div class="cards--player">
                <div class="player--card">
                    <img src="" alt="Card" id="playerCard_1" />
                </div>
                <div class="player--card">
                    <img src="" alt="Card" id="playerCard_2" />
                </div>
            </div>
            <div class="name" id="player">Player</div>
            <button class="btn--deal">Deal</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
