<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Blackjack</title>
    </head>
    <body>
        <div id="play--area">
            <div class="name" id="dealer">Dealer</div>
            <div class="cards--dealer"></div>
            <div class="cards--player"></div>
            <div class="name" id="player">Player</div>
            <div class="btn--game">
                <button class="hit" id="btn--hit">Hit</button>
                <button class="stay" id="btn--stay">Stay</button>
            </div>
            <button class="btn--deal">Deal</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
