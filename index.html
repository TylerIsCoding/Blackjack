<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Blackjack</title>
    </head>
    <body>
        <div id="modal--area">
            <div class="modal" id="modal--name--input">
                <span class="close" id="btn--modal--close">&times;</span>
                <label for="model--name--input" id="label--name--input"
                    >Enter your name:
                </label>
                <input type="text" id="input--name--box" />
                <button class="btn--action" id="btn--modal--submit">
                    Submit
                </button>
            </div>
        </div>
        <div id="play--area">
            <div class="card--area" id="dealer--area"></div>
            <div class="score--area" id="score--area--dealer"></div>
            <div class="score--area" id="score--area--player"></div>
            <div class="btn--area" id="btn--area--player">
                <button class="btn--action" id="btn--hit">Hit</button>
                <button class="btn--action" id="btn--stay">Stay</button>
            </div>
            <div class="card--area" id="player--area"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
